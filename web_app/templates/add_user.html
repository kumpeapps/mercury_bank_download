{% extends "base.html" %}

{% block title %}Add User{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-cog"></i>
                        Admin Menu
                    </h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="{{ url_for('admin_settings') }}" class="list-group-item list-group-item-action">
                        <i class="fas fa-sliders-h"></i> System Settings
                    </a>
                    <a href="{{ url_for('admin_users') }}" class="list-group-item list-group-item-action active">
                        <i class="fas fa-users-cog"></i> User Management
                    </a>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-user-plus"></i>
                        Add New User
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post" action="{{ url_for('add_user_submit') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin" value="true">
                            <label class="form-check-label" for="is_admin">Grant admin privileges</label>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Create User
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to User Management
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
